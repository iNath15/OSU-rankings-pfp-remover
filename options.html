<!DOCTYPE html>
<html>
<head>
  <title>Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1>Ranking View Options</h1>
  <div class="container">
    <label>
      Remove Profile Pictures
      <div class="switch">
        <input type="checkbox" id="pfp">
        <span class="slider"></span>
      </div>
    </label>
    <label>
      Remove Teams
      <div class="switch">
        <input type="checkbox" id="teams">
        <span class="slider"></span>
      </div>
    </label>
    <label>
      Remove Rank Changes
      <div class="switch">
        <input type="checkbox" id="rankChange">
        <span class="slider"></span>
      </div>
    </label>
    <label>
      Remove Country
      <div class="switch">
        <input type="checkbox" id="country">
        <span class="slider"></span>
      </div>
    </label>
  </div>

  <script src="options.js"></script>
</body>
</html>
